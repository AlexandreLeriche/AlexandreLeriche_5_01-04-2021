<html lang="fr">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <!-- Header -->
        <header class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html">
                            <!-- font awesome -->
                            Orinoco
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Acceuil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="panier.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <h1 class="text-center mb-2">Mon panier</h1>
            <div class="container" id="getMe">
                <!-- Insertion du panier via JS -->
            </div>
            <div class="container">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nom">Votre nom</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prénom">Votre prénom</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Pénom" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="adress">Votre adresse</label>
                            <input type="text" class="form-control" id="adress" placeholder="Adresse" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ville">Votre ville</label>
                            <input type="text" class="form-control" id="city" placeholder="Ville" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Votre email</label>
                            <input type="email" class="form-control" id="email" placeholder="exemple@orinoco.fr" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" id="buttonConfirm">Valider votre panier</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="bg-light mt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center font-weight-bold pt-3">
                            <li class="list-inline-item">
                                <a href="#">À propos</a>
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a href="#">Vie privée</a>
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a href="#">Conditions d'utilisations</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/panier.js"></script>
    </body>
</html>
